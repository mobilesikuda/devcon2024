{% extends "temple.html" %}

{% block content %} 
<div class="m-3"> 
<h2>{{title}}</h2>
<div class="hstack gap-3 p-2 d-print-none">
    <a class="btn btn-secondary" role="button" href="new">Создать</a>
    <!-- input class="form-control me-auto" type="text" onchange="onFilter()" id="findString" placeholder="Фильтр..." value="{{ filter }}">
--> 
</div>
<table class="table table-striped table-bordered">
    <thead>
      <tr class="align-items-center"> 
        <th>Номен заказа</th>
        <th>Дата заказа</th>
        <th>Организация</th>
        <th class='d-print-none'>Действие</th>
      </tr>
      <tbody class="table-group-divider">

        {% for x in context %}
          <tr>
              <td>{{ x.number }}</td>
              <td>{{ x.date }}</td>
              <td>{{ x.organization.name }}</td>
              <!-- td class='d-print-none'><a class="btn btn-primary btn-sm" href="/catalogs/{{ x.id }}">Просмотр</td -->
              <td><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#itemModal" onclick="onViewItem('{{x.name}}','{{x.title}}')">Редактор</button></td>
          </tr>
        {% endfor %}
        </tbody>
    </thead>
  </table>
</div>
{% endblock %}
