<div class="modal" id="itemModal">

      </div>

        <div class="hstack gap-3 p-2 d-print-none">
            <button type="button" class="btn btn-secondary" onclick="onNewLine()">Новая строка</button>

                <th>Номер</th>
                <th>Номенклатура</th>
                <th>Количество</th>
            </tr>
            <tbody class="table-group-divider" id="itemModelTable">
            </tbody>
            </thead>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="onWriteItem()">Записать</button>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Закрыть</button>
      </div>
    </div>
  </div>
</div>
