{% extends "temple.html" %}

{% block content %} 
<div id="catalog_index" class="m-3"> 
  <h2>{{title}}</h2>
  <div class="hstack gap-3 p-2 d-print-none">
      <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#itemModal" onclick="onNewItem()">Создать</a>
  </div>
  <table class="table table-striped table-bordered">
      <thead>
        <tr class="align-items-center"> 
          <th>Номен заказа</th>
          <th>Дата заказа</th>
          <th>Организация</th>
          <th class='d-print-none'>Действие</th>
        </tr>
        <tbody class="table-group-divider">
          {% for x in context %}
            <tr>
                <td>{{ x.number }}</td>
                <td>{{ x.date }}</td>
                <td>{{ x.organization.name }}</td>
                <td><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#itemModal" onclick="onViewItem('{{x.pk}}')">Редактор</button></td>
            </tr>
          {% endfor %}
          </tbody>
      </thead>
    </table>
  </div>
</div>  
<div class="modal" id="itemModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="itemModalTitle"></h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body m-3" id="itemModalBody">
        <div class="input-group mb-3">
          <span class="input-group-text">Номер</span>
          <input type="text" class="form-control" placeholder="Номер документа" id="numberOrder">
          <span class="input-group-text"> от </span>
          <input type="date" class="form-control" placeholder="Дата документа" id="dateOrder">
        </div>
        <div class="input-group mb-3">
          <label class="input-group-text" for="organizationOrder">Организация</label>
          <select class="form-select" id="organizationOrder" value="">
            <option selected>Выберите организацию...</option>
            {% for org in orgs %}
              <option value="{{ org.pk }}">{{ org.name }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="input-group mb-3">
          <button type="button" class="btn btn-secondary" onclick="onNewLine()">Новая строка</button>
            <!-- input class="form-control me-auto" type="text" onchange="onFilter()" id="findString" placeholder="Фильтр..." value="{{ filter }}"--> 
        </div>
        <div class="input-group mb-3">     
          <table class="table table-striped table-bordered">
              <thead>
              <tr class="align-items-center"> 
                  <th>Номер</th>
                  <th>Номенклатура</th>
                  <th>Количество</th>
              </tr>
              <tbody class="table-group-divider" id="itemModelTable">
              </tbody>
              </thead>
          </table>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="onWriteItem()">Записать</button>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Закрыть</button>
      </div>
    </div>
  </div>
</div>  
<script type="text/javascript">
  function onNewItem(){ 
    document.getElementById("itemModalTitle").innerHTML = "Новый заказ"  
  }
  async function onViewItem(id=""){ 
    document.getElementById("itemModalTitle").innerHTML = "Редактирование заказа"
    var itemModelTable  = document.getElementById("itemModelTable") 
    //get data by id to dysplay it 
    fetch('/orders-api/'+id)
      .then(response => response.json())
      .then(commits => {
        document.getElementById("organizationOrder").value = commits.organization
      });
  }
  function onWriteItem(){
    //fecth new data 
    fetch('/orders-api/', 
      { method: "POST",
        credentials: "same-origin",
        headers: {
          'X-CSRFToken': getCookie('csrftoken'),
          'Accept': 'application/json',
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            uuid: "",
            number: document.getElementById("numberOrder").value,
            date: document.getElementById("dateOrder").value,
            organization: document.getElementById("organizationOrder").value
        })  
      })
  }  
  function onNewLine(){ 
    var itemTable  = document.getElementById("itemModalTable")  
    itemModelTable.innerHTML += '\
        <tr>\
        <td><input type="text" id="numLineOrder1" name="num1"></td> \
        <td>\
          <select class="form-select" id="AssortimentLineOrder" value="">\
            <option selected>Выберите товар...</option>\
            {% for asort in assorts %}\
              <option value="{{ asort.pk }}">{{ asort.name }}</option>\
            {% endfor %}\
          </select>\
        </td> \
        <td><input type="number" id="countLineOrder1" name="count1"></td> \
        </tr>';
  }
</script>
{% endblock %}
